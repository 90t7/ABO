<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HACKED</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Courier New', monospace;
      color: rgb(233, 226, 226);
      overflow: hidden;
    }

    /* خلفية Matrix */
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://cdn.discordapp.com/attachments/1250896112416460833/1392573369496371311/ac42d036-0d65-4696-a365-146f8dd038e4.png?ex=689e2b04&is=689cd984&hm=2f4ce2e1719017b477aea82e99fa78fc7b7e091fb96b971ac88ef56b90d7332e&5&") center center / cover no-repeat;
      opacity: 0.3;
      z-index: -1;
    }

    .center {
      text-align: center;
      color: #eeede8ff;
      text-shadow: 0 0 10px rgb(82, 82, 82);
      margin-top: 30px;
    }

    .img-box {
      width: 200px;
      height: 200px;
      border: 2px solid rgb(73, 73, 73);
      margin: 0 auto 20px;
      background: black;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .big-text {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 24px;
      color: rgb(73, 73, 73);
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #5e5d5d;
    }

    .button-container {
      margin-top: 20px;
    }

    .btn {
      background-color: transparent;
      color: rgb(105, 103, 103);
      border: 1px solid rgb(129, 129, 129);
      padding: 10px 20px;
      margin: 5px;
      cursor: default;
      font-size: 14px;
      text-shadow: 0 0 5px rgb(99, 98, 98);
    }

    .countdown {
      font-size: 48px;
      margin-top: 30px;
      color: rgb(82, 81, 81);
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>

  <div class="matrix-bg"></div>

  <div class="center">
    <div class="img-box">
      <!-- يمكنك وضع صورة هاكر هنا -->
      <img src="https://cdn.discordapp.com/attachments/1250896112416460833/1403856131817996449/image.png?ex=689dafa8&is=689c5e28&hm=6c748bb585df9ddac5deedf490aea210737dc33a150f2a82f43b7585b7be1972&e&6&">
    </div>

    <div class="big-text">HACKED BY #ابو حامد</div>
    <div class="big-text">𝙧𝙤𝙙𝙮 بعيوني</div>

    <div class="message">
      ...<br>
       <b>ابو حامد</b><br>
      by #3mk
    </div>

    <div class="message" style="color: rgb(175, 175, 175); margin-top: 20px;">
      𝙧𝙤𝙙𝙮 بعيوني .
    </div>

    <div class="button-container">
      <div class="btn">بعيوني نجعور</div>
      <div class="btn"> big smoke بعيوني</div>
      <div class="btn"> بعيونيه حونشي العدام</div>
      <div class="btn"> 𝙧𝙤𝙙𝙮بعيوني</div>
      <div class="btn">ZPLAY بعيوني</div>
    </div>

    <div class="countdown" id="countdown">30</div>
  </div>

  <!-- صوت الاختراق -->
  <audio id="hackSound" autoplay>
  <source src="https://cdn.discordapp.com/attachments/930873146393886731/1405321009103503380/Milana_Star_-_Speed_Up_Viral_Tiktok.mp3?ex=689e66ae&is=689d152e&hm=66063fb5fffe6b38cedd066d9c94113d4005b8337164f43a376408b3c67f976e&e&">
  Your browser does not support the audio element.
</audio>

  <script>
    // صوت عالي
    const audio = document.getElementById("hackSound");
    audio.volume = 1.0;

    // عد تنازلي
    let counter = 200;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      counter--;
      countdown.textContent = counter;
      if (counter <= 0) {
        clearInterval(timer);
        document.body.innerHTML = ""; // يخفي كل شيء بعد 30 ثانية
      }
    }, 1000);
  </script>

</body>
</html>
